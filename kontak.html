<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information with Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .contact-info {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background: #fff;
        }
        
        .map-container {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            z-index: 1;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .icon-container {
            width: 50px;
            height: 50px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .icon-container i {
            color: #8B4513;
            font-size: 20px;
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-details .label {
            color: #E9B949;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        
        .contact-details p, .contact-details a {
            color: #444;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .contact-details a:hover {
            color: #8B4513;
        }
        
        .social-media {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .social-media h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #8B4513;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
        }
        
        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8B4513;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            background: #8B4513;
            color: white;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .contact-info, .map-container {
                width: 100%;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
        
        .map-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 250px;
        }
        
        .map-info h4 {
            color: #8B4513;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .map-info p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Get in Touch With Us</h1>
            <p>We'd love to hear from you. Here's how you can reach us.</p>
        </div>
        
        <div class="content">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <span class="label">ADDRESS</span>
                        <p>Jl. Sukarela 1 Rt02/06 No. 25 Kreo Selatan 15156</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <span class="label">EMAIL</span>
                        <a href="mailto:nilafitria84@gmail.com">nilafitria84@gmail.com</a>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <span class="label">PHONE</span>
                        <p>(+62) 81514335594</p>
                    </div>
                </div>
                
                <div class="contact-item">
                    <div class="icon-container">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-details">
                        <span class="label">WHATSAPP</span>
                        <a href="https://api.whatsapp.com/send?phone=6281514335594" target="_blank">0813-2384-4339</a>
                    </div>
                </div>
                
                <div class="social-media">
                    <h3>Follow Us on Social Media</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
                <div class="map-info">
                    <h4>Nayciazi Location</h4>
                    <p>Our Home Base is here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([-7.3310, 110.4910], 15);
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add a marker for Nayciazi location
        const nayciaziMarker = L.marker([-6.237414, 106.739453]).addTo(map)
            .bindPopup('<b>Nayciazi Location</b><br>Our Home Base is here')
            .openPopup();
        
        // Add a custom icon (optional)
        const customIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        
        // Apply the custom icon to the marker
        nayciaziMarker.setIcon(customIcon);
        
        // Add a circle around the marker to highlight the area
        const circle = L.circle([-7.3310, 110.4910], {
            color: '#8B4513',
            fillColor: '#f8d7b4',
            fillOpacity: 0.2,
            radius: 200
        }).addTo(map);
    </script>
</body>
</html>
